<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Bright green background for active state -->
  <rect width="48" height="48" rx="8" fill="#27ae60"/>
  
  <!-- Grid pattern with colorful borders -->
  <g stroke-width="2">
    <!-- Horizontal lines in different colors -->
    <line x1="10" y1="14" x2="38" y2="14" stroke="#e74c3c"/>
    <line x1="10" y1="20" x2="38" y2="20" stroke="#3498db"/>
    <line x1="10" y1="26" x2="38" y2="26" stroke="#f39c12"/>
    <line x1="10" y1="32" x2="38" y2="32" stroke="#9b59b6"/>
    
    <!-- Vertical lines -->
    <line x1="14" y1="10" x2="14" y2="38" stroke="#e74c3c"/>
    <line x1="20" y1="10" x2="20" y2="38" stroke="#3498db"/>
    <line x1="26" y1="10" x2="26" y2="38" stroke="#f39c12"/>
    <line x1="32" y1="10" x2="32" y2="38" stroke="#9b59b6"/>
  </g>
  
  <!-- White bug in center -->
  <ellipse cx="24" cy="24" rx="8" ry="6" fill="#2c3e50"/>
  <ellipse cx="24" cy="22" rx="5" ry="3" fill="#34495e"/>
  <circle cx="22" cy="22" r="1" fill="white"/>
  <circle cx="26" cy="22" r="1" fill="white"/>
  
  <!-- Active indicator dots -->
  <circle cx="6" cy="6" r="3" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="6" r="3" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Corner brackets -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round">
    <path d="M8 8l4 0M8 8l0 4"/>
    <path d="M40 8l-4 0M40 8l0 4"/>
    <path d="M8 40l4 0M8 40l0 -4"/>
    <path d="M40 40l-4 0M40 40l0 -4"/>
  </g>
</svg>
