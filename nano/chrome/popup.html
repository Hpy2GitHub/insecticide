<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      font-size: 18px;
      font-weight: 600;
      color: #202124;
      margin-bottom: 8px;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-icon {
      font-size: 16px;
    }
    
    .connected { 
      background: #e8f5e9; 
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    
    .disconnected { 
      background: #ffebee; 
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    
    .downloading {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ffcc80;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.2s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button.primary {
      background: #4285f4;
      color: white;
    }
    
    button.primary:hover:not(:disabled) { 
      background: #3367d6;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
    }
    
    button.primary:active:not(:disabled) {
      transform: translateY(0);
    }
    
    button:disabled { 
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
    }
    
    #response {
      margin-top: 16px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.6;
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #e0e0e0;
      display: none;
    }
    
    #response.show {
      display: block;
    }
    
    #response:empty::before {
      content: 'Response will appear here...';
      color: #9e9e9e;
      font-style: italic;
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .loading.show {
      display: block;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading p {
      font-size: 13px;
      color: #5f6368;
    }
    
    .privacy-note {
      margin-top: 20px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 12px;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .privacy-note strong {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
    }
    
    .error {
      color: #c62828;
      background: #ffebee;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
      border: 1px solid #ef9a9a;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Gemini Nano Assistant</h2>
  </div>
  
  <div id="status" class="status disconnected">
    <span class="status-icon">‚è≥</span>
    <span id="status-text">Checking availability...</span>
  </div>
  
  <div class="input-group">
    <textarea id="prompt" placeholder="Ask Gemini Nano anything..." rows="3"></textarea>
  </div>
  
  <button id="sendBtn" class="primary" disabled>Generate Response</button>
  
  <div class="loading" id="loading">
    <div class="loader"></div>
    <p>Processing locally on your device...</p>
  </div>
  
  <div id="response"></div>
  
  <div class="privacy-note">
    <strong>üîí Privacy Guarantee</strong>
    All processing happens locally on your device. No data is sent to any servers.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
