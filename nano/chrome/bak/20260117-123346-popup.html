<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .connected { background: #e8f5e8; color: #2e7d32; }
    .disconnected { background: #ffebee; color: #c62828; }
    textarea, input, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover { background: #3367d6; }
    button:disabled { background: #ccc; }
    #response {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      min-height: 100px;
      white-space: pre-wrap;
    }
    .loading { display: none; }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="status" class="status disconnected">
    Gemini Nano: Checking...
  </div>
  
  <input type="text" id="prompt" placeholder="Ask Gemini Nano anything..." />
  <button id="sendBtn" disabled>Generate Response</button>
  
  <div class="loading" id="loading">
    <div class="loader"></div>
    <p style="text-align: center;">Processing locally...</p>
  </div>
  
  <div id="response"></div>
  
  <div style="margin-top: 20px; font-size: 12px; color: #666;">
    <strong>Privacy Note:</strong> All processing happens locally on your device. No data is sent to any servers.
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
