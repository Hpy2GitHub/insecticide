<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background -->
  <rect width="48" height="48" rx="8" fill="#2e7d32"/>
  
  <!-- Colorful elements representing different borders -->
  <g opacity="0.9">
    <!-- Red div -->
    <rect x="10" y="10" width="12" height="12" fill="none" stroke="#f44336" stroke-width="2"/>
    <!-- Green paragraph -->
    <rect x="26" y="10" width="12" height="8" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <!-- Blue span -->
    <rect x="10" y="26" width="8" height="8" fill="none" stroke="#2196F3" stroke-width="2"/>
    <!-- Orange link -->
    <rect x="22" y="26" width="16" height="8" fill="none" stroke="#FF9800" stroke-width="2"/>
    <!-- Purple list -->
    <rect x="10" y="38" width="28" height="4" fill="none" stroke="#9C27B0" stroke-width="2"/>
  </g>
  
  <!-- Magnifying glass overlay -->
  <circle cx="24" cy="24" r="10" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.7"/>
  <path d="M34 34l6 6" stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Active indicator -->
  <circle cx="38" cy="10" r="4" fill="#fff"/>
</svg>
